<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koushik Store - Inventory Management</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-400: #bdbdbd;
            --gray-500: #9e9e9e;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            --accent: #000000;
            --header-height: 64px;
            --footer-height: 56px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--black);
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
        }
        .site-header {
            width: 100%;
            height: var(--header-height);
            background: rgba(255,255,255,0.97);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .header-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
        }
        .logo {
            display: flex;
            align-items: center;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -0.03em;
            color: var(--black);
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--black);
            color: var(--white);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            margin-right: 12px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .nav {
            display: flex;
            gap: 32px;
        }
        .nav-link {
            color: var(--gray-700);
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
            padding: 4px 0;
            border-bottom: 2px solid transparent;
        }
        .nav-link:hover {
            color: var(--black);
            border-bottom: 2px solid var(--black);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(40px + var(--header-height)) 20px 40px 20px;
            background: rgba(255,255,255,0.92);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            min-height: calc(100vh - var(--header-height) - var(--footer-height) - 40px);
        }
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(40px);
            animation: headingIntro 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s forwards;
        }
        @keyframes headingIntro {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            transform: translateY(20px);
            animation: headingIntro 1s cubic-bezier(.23,1.01,.32,1) 1s forwards;
        }
        .total-summary {
            background: var(--gray-100);
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 32px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .total-summary h3 {
            font-size: 1.25rem;
            color: var(--gray-800);
            margin: 0;
            font-weight: 600;
        }
        .form-section {
            background: var(--gray-50);
            padding: 40px;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--black);
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        input[type="text"], input[type="number"] {
            padding: 16px 20px;
            border: 1px solid var(--gray-300);
            border-radius: 4px;
            font-size: 1rem;
            background: var(--white);
            transition: all 0.2s ease;
            font-family: inherit;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--black);
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
        }
        button, .btn {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 16px 32px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        button:hover, .btn:hover {
            background: var(--gray-800);
            transform: translateY(-1px);
        }
        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .btn:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }
        .btn-secondary {
            background: var(--white);
            color: var(--black);
            border: 1px solid var(--gray-300);
        }
        .btn-secondary:hover {
            background: var(--gray-100);
            border-color: var(--gray-400);
        }
        .btn-danger {
            background: var(--black);
            color: var(--white);
        }
        .btn-danger:hover {
            background: var(--gray-800);
        }
        .search-sort {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-sort input[type="text"] {
            flex: 1;
            max-width: 300px;
        }
        .search-sort select {
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 4px;
            font-size: 0.875rem;
            background: var(--white);
            font-family: inherit;
            min-width: 200px;
        }
        .search-sort select:focus {
            outline: none;
            border-color: var(--black);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        th {
            background: var(--gray-50);
            padding: 20px 24px;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid var(--gray-200);
        }
        td {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-100);
            vertical-align: middle;
            cursor: pointer;
            transition: background 0.2s;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tbody tr {
            transition: background-color 0.2s ease;
        }
        tbody tr:hover {
            background: var(--gray-100);
        }
        .product-name-cell {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .product-icon {
            width: 48px;
            height: 48px;
            background: var(--black);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .product-icon:hover {
            transform: scale(1.1);
        }
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .product-name {
            font-size: 1rem;
            font-weight: 500;
            color: var(--black);
        }
        .product-id {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .price-tag {
            display: inline-block;
            background: var(--gray-900);
            color: var(--white);
            border-radius: 16px;
            padding: 6px 16px;
            font-size: 1rem;
            font-weight: 600;
            margin-left: 12px;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .price-tag:hover {
            background: var(--gray-700);
            color: var(--gray-50);
            transform: scale(1.08);
        }
        .quantity {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--black);
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .actions .btn {
            padding: 8px 16px;
            font-size: 0.75rem;
        }
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray-500);
        }
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        .empty-state-text {
            font-size: 1.125rem;
            font-weight: 500;
        }
        .site-footer {
            width: 100%;
            height: var(--footer-height);
            background: rgba(255,255,255,0.97);
            box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 100;
        }
        .footer-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            font-size: 1rem;
            color: var(--gray-600);
        }
        .footer-tagline {
            font-size: 0.95rem;
            color: var(--gray-500);
            font-style: italic;
        }
        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.25);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInBackdrop 0.3s;
        }
        @keyframes fadeInBackdrop {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 40px 32px 32px 32px;
            min-width: 320px;
            max-width: 95vw;
            max-height: 90vh;
            position: relative;
            animation: modalPop 0.4s cubic-bezier(.23,1.01,.32,1);
        }
        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.85) translateY(40px);}
            to { opacity: 1; transform: scale(1) translateY(0);}
        }
        .modal-close {
            position: absolute;
            top: 18px;
            right: 18px;
            background: var(--gray-200);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.2rem;
            color: var(--gray-700);
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal-close:hover {
            background: var(--gray-400);
            color: var(--black);
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--black);
        }
        .modal-details {
            font-size: 1.1rem;
            color: var(--gray-800);
            margin-bottom: 8px;
        }
        .modal-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 8px;
        }
        .modal-quantity {
            font-size: 1.1rem;
            color: var(--gray-700);
        }
        @media (max-width: 1024px) {
            .container {
                padding: 24px 8px;
            }
            .header-content, .footer-content {
                padding: 0 12px;
            }
        }
        @media (max-width: 900px) {
            .container {
                padding: 16px 2vw;
            }
            .form-section {
                padding: 24px;
            }
            table {
                display: block;
                overflow-x: auto;
            }
            thead {
                display: none;
            }
            tr {
                display: flex;
                flex-direction: column;
                border: 1px solid var(--gray-200);
                margin-bottom: 16px;
                padding: 12px;
            }
            td {
                display: flex;
                justify-content: space-between;
                padding: 8px 0;
                border-bottom: none;
            }
            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: var(--gray-600);
                min-width: 120px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .form-section {
                padding: 10px;
            }
            th, td {
                padding: 10px 6px;
            }
            .actions {
                flex-direction: column;
            }
            .actions .btn {
                width: 100%;
            }
            .header-content, .footer-content {
                flex-direction: column;
                gap: 4px;
                padding: 0 4px;
            }
            .modal {
                padding: 24px 8px 16px 8px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">KS</span>
                Koushik Store
            </div>
            <nav class="nav">
                <span class="nav-link">Dashboard</span>
                <span class="nav-link">Products</span>
                <span class="nav-link">Reports</span>
                <span class="nav-link">Settings</span>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="header">
            <h1>Koushik Store</h1>
            <h2>Inventory Management System</h2>
        </div>
        <!-- Total Quantity Section -->
        <div class="total-summary">
            <h3>Current Inventory Total: <span id="totalQuantity">0</span> units</h3>
        </div>
        <div class="form-section">
            <div class="form-title">Add New Product</div>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="productQty">Quantity</label>
                    <input type="number" id="productQty" required min="1" placeholder="Enter quantity">
                </div>
                <div class="form-group">
                    <label for="productPrice">Price ($)</label>
                    <input type="number" id="productPrice" required min="0" step="0.01" placeholder="Enter price">
                </div>
                <button type="submit" id="submitBtn">Add Product</button>
            </form>
        </div>
        <div class="search-sort">
            <input type="text" id="searchInput" placeholder="Search products...">
            <select id="sortSelect">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="qty-asc">Quantity (Low-High)</option>
                <option value="qty-desc">Quantity (High-Low)</option>
                <option value="price-asc">Price (Low-High)</option>
                <option value="price-desc">Price (High-Low)</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Products will be rendered here -->
            </tbody>
        </table>
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <span>&copy; 2024 Product Manager Inc.</span>
            <span class="footer-tagline">Enterprise Inventory Solution &mdash; Built for Performance</span>
        </div>
    </footer>
    <!-- Modal -->
    <div id="modalBackdrop" class="modal-backdrop" style="display:none;">
        <div class="modal" id="productModal">
            <button class="modal-close" id="closeModalBtn" title="Close">&times;</button>
            <div class="modal-title" id="modalProductName"></div>
            <div class="modal-details" id="modalProductDetails"></div>
            <div class="modal-price" id="modalProductPrice"></div>
            <div class="modal-quantity" id="modalProductQuantity"></div>
        </div>
    </div>
    <script>
        // --- Data Persistence ---
        function saveProducts(products) {
            localStorage.setItem('products', JSON.stringify(products));
        }
        function loadProducts() {
            let arr = JSON.parse(localStorage.getItem('products') || '[]');
            // Ensure all products have a price property
            arr.forEach(p => {
                if (typeof p.price !== 'number') p.price = 0;
            });
            return arr;
        }

        // --- State ---
        let products = loadProducts();
        let editIndex = null;

        // --- DOM Elements ---
        const form = document.getElementById('productForm');
        const nameInput = document.getElementById('productName');
        const qtyInput = document.getElementById('productQty');
        const priceInput = document.getElementById('productPrice');
        const submitBtn = document.getElementById('submitBtn');
        const tableBody = document.getElementById('productTableBody');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const totalQuantityEl = document.getElementById('totalQuantity');
        // Modal
        const modalBackdrop = document.getElementById('modalBackdrop');
        const productModal = document.getElementById('productModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalProductName = document.getElementById('modalProductName');
        const modalProductDetails = document.getElementById('modalProductDetails');
        const modalProductPrice = document.getElementById('modalProductPrice');
        const modalProductQuantity = document.getElementById('modalProductQuantity');

        // --- Get Product Icon ---
        function getProductIcon(productName) {
            const icons = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'O'];
            const index = productName.length % icons.length;
            return icons[index];
        }

        // --- Update Total Quantity ---
        function updateTotalQuantity() {
            const total = products.reduce((sum, product) => sum + product.quantity, 0);
            totalQuantityEl.textContent = total;
        }

        // --- Render Table ---
        function renderTable() {
            let filtered = products.filter(p =>
                p.name.toLowerCase().includes(searchInput.value.toLowerCase())
            );

            // Sorting
            const sortVal = sortSelect.value;
            filtered.sort((a, b) => {
                if (sortVal === 'name-asc') return a.name.localeCompare(b.name);
                if (sortVal === 'name-desc') return b.name.localeCompare(a.name);
                if (sortVal === 'qty-asc') return a.quantity - b.quantity;
                if (sortVal === 'qty-desc') return b.quantity - a.quantity;
                if (sortVal === 'price-asc') return a.price - b.price;
                if (sortVal === 'price-desc') return b.price - a.price;
                return 0;
            });

            tableBody.innerHTML = '';
            if (filtered.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ“¦</div>
                                <div class="empty-state-text">No products found</div>
                            </div>
                        </td>
                    </tr>
                `;
                updateTotalQuantity();
                return;
            }
            filtered.forEach((product, idx) => {
                const realIdx = products.indexOf(product);
                const icon = getProductIcon(product.name);
                tableBody.innerHTML += `
                    <tr class="product-row" data-idx="${realIdx}">
                        <td data-label="Product">
                            <div class="product-name-cell">
                                <div class="product-icon">${icon}</div>
                                <div class="product-info">
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-id">ID: ${realIdx + 1}</div>
                                </div>
                            </div>
                        </td>
                        <td data-label="Quantity">
                            <div class="quantity">${product.quantity}</div>
                        </td>
                        <td data-label="Price">
                            <span class="price-tag" title="Price">$${(typeof product.price === 'number' ? product.price.toFixed(2) : '0.00')}</span>
                        </td>
                        <td data-label="Actions">
                            <div class="actions">
                                <button class="btn btn-secondary" onclick="editProduct(${realIdx});event.stopPropagation();">Edit</button>
                                <button class="btn btn-danger" onclick="deleteProduct(${realIdx});event.stopPropagation();">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            updateTotalQuantity();

            // Add click event for product details popup
            document.querySelectorAll('.product-row').forEach(row => {
                row.onclick = function(e) {
                    if (e.target.tagName === 'BUTTON') return; // Don't trigger on button click
                    const idx = parseInt(row.getAttribute('data-idx'));
                    showProductModal(products[idx]);
                };
            });
        }

        // --- Add/Edit Product ---
        form.onsubmit = function(e) {
            e.preventDefault();
            const name = nameInput.value.trim();
            const qty = parseInt(qtyInput.value, 10);
            const price = parseFloat(priceInput.value);

            if (!name || isNaN(qty) || qty < 1 || isNaN(price) || price < 0) {
                alert('Please enter a valid product name, quantity, and price.');
                return;
            }

            if (editIndex === null) {
                // Add
                products.push({ name, quantity: qty, price });
            } else {
                // Edit
                products[editIndex] = { name, quantity: qty, price };
                editIndex = null;
                submitBtn.textContent = 'Add Product';
            }
            saveProducts(products);
            form.reset();
            renderTable();
        };

        // --- Edit Product ---
        window.editProduct = function(idx) {
            nameInput.value = products[idx].name;
            qtyInput.value = products[idx].quantity;
            priceInput.value = products[idx].price;
            editIndex = idx;
            submitBtn.textContent = 'Update Product';
            nameInput.focus();
        };

        // --- Delete Product ---
        window.deleteProduct = function(idx) {
            if (confirm('Are you sure you want to delete this product?')) {
                products.splice(idx, 1);
                saveProducts(products);
                renderTable();
                if (editIndex === idx) {
                    form.reset();
                    editIndex = null;
                    submitBtn.textContent = 'Add Product';
                }
            }
        };

        // --- Product Modal ---
        function showProductModal(product) {
            modalProductName.textContent = product.name;
            modalProductDetails.textContent = `Product ID: ${products.indexOf(product) + 1}`;
            modalProductPrice.textContent = `Price: $${product.price.toFixed(2)}`;
            modalProductQuantity.textContent = `Quantity: ${product.quantity}`;
            modalBackdrop.style.display = 'flex';
            setTimeout(() => {
                productModal.focus();
            }, 10);
        }
        function closeProductModal() {
            modalBackdrop.style.display = 'none';
        }
        closeModalBtn.onclick = closeProductModal;
        modalBackdrop.onclick = function(e) {
            if (e.target === modalBackdrop) closeProductModal();
        };
        document.addEventListener('keydown', function(e) {
            if (modalBackdrop.style.display === 'flex' && (e.key === 'Escape' || e.key === 'Esc')) {
                closeProductModal();
            }
        });

        // --- Search & Sort ---
        searchInput.oninput = renderTable;
        sortSelect.onchange = renderTable;

        // --- Initial Render ---
        renderTable();
    </script>
</body>
</html>
